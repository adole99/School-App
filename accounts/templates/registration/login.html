{% extends 'base.html' %}
{% block content %}

<h3>Login Page</h3>
{% if messages %}
{% for message in messages %}
<div class="alert {{  message.tags }} alert-info alert-dismissible fade show" role="alert">
    {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<form method="POST">
	{% csrf_token %}
	<div class="form-group mb-4">
        <label class="control-label">Enter Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username">

    </div>
    <div class="form-group mb-4">
        <label class="control-label">Enter Password</label>
        <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="form-check form-option mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
            </div>
            <a href="{% url 'accounts:register' %}">Sign up</a>
            <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary w-100 mb-4">login</button>
    </div>
    
</form>

<small><a href="{% url 'accounts:index' %}">Back to home</a></small>

{% endblock %}
